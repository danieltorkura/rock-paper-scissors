<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper scissors</h1>
        
    </header>
    
    <div class="score-board">
        <div class="badge" id="user-badge">user</div>
        <div class="badge" id="comp-badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers scissors you win</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="assets/rock.png" alt="" >
        </div>
        <div id="p" class="choice">
            <img src="assets/paper.png" alt="" >
        </div>
        <div id="s" class="choice">
            <img src="assets/scissors.png" alt="" >
        </div>


        <div id="action-message">
            <p>Make your move!</p>
        </div>
    </div>
    <script src="app.js"></script>
<body>
</html>
